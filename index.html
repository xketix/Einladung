<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geburtstagseinladung</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./main.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"
      defer
    ></script>
  </head>
  <body>
    <header>✨Geburtstagseinladung✨</header>
    <div class="container">
      <h1 id="headline">Kathleen hat bald Geburtstag!🥳🎉</h1>
      <h2 id="text">
        Deswegen würde ich euch alle gerne zu meinem Geburtstag einladen. (:
      </h2>
    </div>

    <section class="card-container">
      <div class="flip-card-1">
        <div class="flip-card-inner-1">
          <div class="flip-card-front">
            <h1>Wann?</h1>
          </div>
          <div class="flip-card-back">
            <h1>24.11.2024</h1>
            <h1>15 Uhr</h1>
          </div>
        </div>
      </div>

      <div class="flip-card-2">
        <div class="flip-card-inner-2">
          <div class="flip-card-front">
            <h1>Wo?</h1>
          </div>
          <div class="flip-card-back">
            <h1>Bei uns Zuhause</h1>
          </div>
        </div>
      </div>

      <div class="flip-card-3">
        <div class="flip-card-inner-3">
          <div class="flip-card-front">
            <h1>Was?</h1>
          </div>
          <div class="flip-card-back">
            <h1>Kaffee und Kuchen</h1>
          </div>
        </div>
      </div>

      <div class="flip-card-4">
        <div class="flip-card-inner-4">
          <div class="flip-card-front">
            <h1>Dresscode?</h1>
          </div>
          <div class="flip-card-back">
            <h1>Cozy Casual</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="btns">
      <button id="dabei">Bin dabei! :D</button>
      <img id="frog" src="./frog.gif" />
      <img id="sadhamster" src="./sadhamstergirl.gif" />

      <button id="nicht">Ich kann leider nicht :(</button>

      <audio id="hamsterAudio">
        <source src="./SAD HAMSTER MEME (FULL VERSION).mp3" type="audio/mpeg" />
      </audio>
      <audio id="birthdayAudio">
        <source src="./Birthday Song.mp3" type="audio/mpeg" />
      </audio>
    </section>
  </body>
</html>
